<div tabindex="-1" class="modal fade" id="custom-theme-dialog" role="dialog" aria-label="{{strings.settings}}"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5>{{strings.i18n_custom_theme}}</h5>
            </div>
            
            <div class="modal-body" id="custom-theme-dialog-body">
                <h5 id="PreviewHeader" aria-hidden="true">{{strings.preview}}</h5>
                
                <div role="group" aria-labelledby="custom-theme-options" id="custom-theme-options" class="row">
                    <button style="" type="button" id="foreground-color-btn"
                            class="col-xs-8 col-xs-offset-2 theme-option-custom clickable ">
                        {{strings.i18n_foreground_color_customize_theme}}
                    </button>
                    <button style="" type="button" id="background-color-btn"
                            class="col-xs-8 col-xs-offset-2 theme-option-custom clickable">
                        {{strings.i18n_background_color_customize_theme}}
                    </button>
                </div>
            </div>

            <div class="modal-footer">
                <button id="Custom-Theme-Close" type="button" class="btn btn-primary" data-dismiss="modal"
                        title="{{strings.ok}}" aria-label="{{strings.ok}}">
                    {{strings.ok}}
                </button>
            </div>
        </div>
    </div>
</div>

<button role="button" data-theme="custom-theme"  title="{{strings.i18n_custom_theme}}" aria-label="{{strings.i18n_custom_theme}}" class="col-xs-8 col-xs-offset-2 theme-option-custom default-theme clickable" id="custom-theme-btn">{{strings.i18n_custom_theme}}</button>
