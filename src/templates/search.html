<button id="search-btn" tabindex="4" type="button" data-toggle="dropdown" class="btn icon-search"
        title="{{strings.full_text_search}} [{{keyboard.FullTextSearch}}]"
        aria-label="{{strings.full_text_search}} [{{keyboard.FullTextSearch}}]"
        accesskey="{{keyboard.accesskeys.FullTextSearch}}">
    <span class="glyphicon glyphicon-search"></span>
</button>
<ul id="search-menu" class="dropdown-menu">
    <li>
        <input type="text" name="searchbox" id="searchbox" class="js-combobox" list="suggestions" data-combobox-prefix-class="combobox" />
        <datalist id="suggestions"></datalist>
        <br>
        <div class="full-text-search-btn-group">
            <div id="search-spinner"></div>
            <button id="search-btn-previous" type="button" class="btn"
                    aria-label="{{strings.search_backwards}} [{{keyboard.FullTextSearchBackwards}}]">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
            <button id="search-btn-next" type="button" class="btn"
                    aria-label="{{strings.search_forwards}} [{{keyboard.FullTextSearchForwards}}]">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
        </div>
    </li>
</ul>
